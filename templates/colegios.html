<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colegios Evaluados</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background: #f9f9f9;
        }
        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Colegios Evaluados</h1>

<div class="form-box">
    <form method="POST" action="/admin/registrar_colegio">
        <label>Nombre del colegio:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Fecha de evaluaci√≥n:</label><br>
        <input type="date" name="fecha" required><br><br>

        <label>Observaciones:</label><br>
        <textarea name="obs" rows="2" cols="40"></textarea><br><br>

        <label>Cantidad de alumnos:</label><br>
        <input type="number" name="alumnos" min="0"><br><br>

        <button type="submit">Registrar Colegio</button>
    </form>
</div>

<h2>Listado de colegios</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Cantidad de alumnos</th>
            <th>Observaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in colegios %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.fecha_evaluacion }}</td>
            <td>{{ c.cantidad_alumnos or 0 }}</td>
            <td>{{ c.observaciones or '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
