<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CardioHome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-container {
      position: relative;
      width: 350px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      z-index: 10;
      overflow: hidden;
    }

    .glass-container img {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    .glass-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      color: #000;
    }

    input::placeholder {
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0f5ac2;
    }

    .forgot {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
      text-decoration: none;
    }

    .forgot:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .glass-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <img src="/static/logo.png" alt="Logo CardioHome">
    <h1>Acceso a CardioHome</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
  </div>
</body>
</html>
