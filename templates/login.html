<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CardioHome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eaf6ff; /* fondo más claro */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(200, 220, 240, 0.6);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #333;
    }

    .login-box img {
      max-width: 160px;
      margin-bottom: 1.5rem;
    }

    .login-box h1 {
      font-size: 1.9rem;
      color: #1a73e8;
      margin-bottom: 1.8rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 12px;
      height: 38px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      line-height: 1.2;
      border: 1px solid #ccddee;
      border-radius: 8px;
      background: #fff;
      color: #000;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.15);
    }

    input::placeholder {
      color: #888;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 11px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0f5ac2;
    }

    .forgot {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .forgot:hover {
      color: #1a73e8;
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
      }

      .login-box {
        background: rgba(50, 50, 50, 0.85);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      input[type="text"],
      input[type="password"] {
        background: #fefefe;
        color: #000;
      }

      input::placeholder {
        color: #666;
      }
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/cardiohome.png" alt="Logo CardioHome">
    <h1>Acceso a CardioHome</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
  </div>
</body>
</html>
