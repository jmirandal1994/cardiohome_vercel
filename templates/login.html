<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CardioHome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbefff, #f0f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(200, 200, 255, 0.3);
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-4px);
    }

    .login-box img {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    .login-box h1 {
      font-size: 1.8rem;
      color: #1a73e8;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    input::placeholder {
      color: #777;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0f5ac2;
    }

    .forgot {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .forgot:hover {
      color: #1a73e8;
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1c1f24, #2c2f35);
      }

      .login-box {
        background: rgba(30, 30, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      input[type="text"],
      input[type="password"] {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
      }

      input::placeholder {
        color: #444;
      }
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/cardiohome.png" alt="Logo CardioHome">
    <h1>Acceso a CardioHome</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
  </div>
</body>
</html>
