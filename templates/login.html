<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CardioHome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0faff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(180, 220, 255, 0.3);
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #333;
    }

    .login-box img {
      max-width: 160px;
      margin-bottom: 1.2rem;
    }

    .login-box h1 {
      font-size: 1.8rem;
      color: #1a73e8;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      min-height: 42px;
      font-size: 0.95rem;
      line-height: 1.2;
      margin-bottom: 0.9rem;
      border: 1px solid #ccddee;
      border-radius: 8px;
      background: #ffffff;
      color: #000;
      box-sizing: border-box;
      appearance: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.12);
    }

    input::placeholder {
      color: #999;
      font-size: 0.9rem;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0f5ac2;
    }

    .forgot {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .forgot:hover {
      color: #1a73e8;
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
      }

      .login-box {
        background: rgba(40, 40, 40, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      input[type="text"],
      input[type="password"] {
        background: #fefefe;
        color: #000;
      }

      input::placeholder {
        color: #666;
      }
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/cardiohome.png" alt="Logo CardioHome">
    <h1>Acceso a CardioHome</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
  </div>
</body>
</html>
